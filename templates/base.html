{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title }}</title>
    <link rel="stylesheet" href="{% static 'web1/css/styles.css' %}">
    <img src="{% static 'web1/images/btn_yt.png' %}" alt="">
</head>
<body>
<ul>
    <li><a href="{% url 'home' %}">Bosh menyu</a></li>
    {% for m in menu %}
    {% if not forloop.last %}
    <li>{% else %}
    <li class="last">{% endif %}
        <a href="{% url m.url_name %}">{{ m.title }}</a>
    </li>
    {% endfor %}
</ul>
{% block content%} {% endblock %}


</body>
</html>
